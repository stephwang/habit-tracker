<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <h1>Sign up</h1>
      <form action="/signup/" method="post">
          Sign up
          <br>
          <label> username <input type="text" name="username" value={{username}}></label>
          <span style="color:red">{{username_error}}</span>
          <br>
          <label> password <input type="password" name="password"></label>
          <span style="color:red">{{password_error}}</span>
          <br>
          <label> verify password <input type="password" name="verify"></label>
          <span style="color:red">{{password_match_error}}</span>
          <br>
          <label> email (optional) <input type="text" name="email" value="{{email}}"></label>
          <span style="color:red">{{email_error}}</span>
          <br>
          <input type="submit">
      </form>
      <div>{{ username }}</div>
      <div>{{ password }}</div>
      <div>{{ verify }}</div>
      <div>{{ email }}</div>
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/header.js') }}"></script>
  </body>
</html>
